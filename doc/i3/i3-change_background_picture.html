    <h4>feh</h4>
    <pre data-user="user"><code class="language-bash command-line-prompt">sudo pacman -S feh</code></pre>
    <h4>i3 config</h4>
    <pre data-user="user"><code class="language-bash command-line-prompt">nano ~/.config/i3/config</code></pre>
    <pre><code class="language-bash">exec feh --bg-scale /path/to/image.jpg</code></pre>
